<!doctype html>
<html lang="en"
      xmlns:th="http://thymyleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

</head>
<body>
<th:block th:include="/navBar"></th:block>

<div class="container my-2">
    <table border="1"    class = "table table-striped table-dark" >
        <th class ="tableName"> Teacher Profile</th>
    </table>
    <!--/*@thymesVar id="teacher" type="pl.koper.swsapp.model.projection.Teacher"*/-->
    <table border="1" class = "table table-striped table-dark" >
        <thead>
        <tr>
            <th class="text-center"> Name </th>
            <th class="text-center"> E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${singleTeacher}">
            <td class="text-center" th:text="${teacher.degree} + ' ' + ${teacher.name} + ' ' +  ${teacher.surname}"></td>
            <td class="text-center" th:text="${teacher.email}"></td>
        </tr>
        </tbody>
    </table>
    <table border="1" class = "table table-striped table-dark">
        <thead>
        <tr>
            <th class="text-center" > Subjects </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${listSubjects}">
            <td class="text-center" th:text="${subject.lesson}"></td>
        </tr>
        </tbody>
    </table>
    <table border="1" class = "table table-striped table-dark">
        <thead>
        <tr>
            <th class="text-center">  Consultations </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consultation : ${listConsultations}">
            <td class="text-center" th:text="${consultation.time}"></td>
        </tr>
        </tbody>
    </table>

    <table border="1"    class = "table table-striped table-dark" >
        <th class ="tableName2"> Thesis</th>
    </table>
    <table border="1" class = "table table-striped table-dark">
        <thead>
        <tr>
            <th class="text-center">  Type</th>
            <th class="text-center"> Topic </th>
            <th class="text-center"> Description </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="thesis : ${listThesis}">
            <td class="text-center" th:text="${thesis.type}"></td>
            <td class="text-center" th:text="${thesis.topic}"></td>
            <td class="text-center" th:text="${thesis.description}"></td>
        </tr>
        </tbody>
    </table>
    <!--/*@thymesVar id="message" type="String"*/-->
    <h1 th:if="${message !=null}" th:text="${message}"></h1>
</div>
</body>
</html>
