<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom-style.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

<head>
    <meta charset="UTF-8">
    <th:block th:include="/navBar"></th:block>
</head>
<body>
<div class="container my-2">
    <table border="1" class="table table-striped table-dark">
        <th class="tableName"> Upload single file:</th>
    </table>
    <form enctype="multipart/form-data" method="POST" th:action="@{/uploadfile}">
        <div class="form-group">
            <input class="file" name="file" type="file"/>
            <br/><br/>

            <input aria-describedby="inputGroup-sizing-default" aria-label="Default" class="form-control"
                   name="group" placeholder="Write group name" type="text"/>
            <input aria-describedby="inputGroup-sizing-default" aria-label="Default" class="form-control"
                   name="lesson" placeholder="Write lesson name" type="text"/>
            <button class="btn btn-primary btn-sm mb-3" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
